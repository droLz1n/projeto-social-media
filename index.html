<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./pacote-social-media/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Projeto Social Media</title>
</head>
<body>
    <main>
        <section id="telefone">
            <iframe src="home.html" name="tela" id="tela" frameborder="0"></iframe>

        <section id="redes-sociais">
            <a href="home.html" target="tela"><img src="./pacote-social-media/imagens/logo-home.jpg" alt="Home"></a> <br>

            <a href="twitter.html" target="tela"> <img src="./pacote-social-media/imagens/logo-twitter.jpg" alt="Twitter"></a> <br>
            <a href="facebook.html" target="tela" target="_blank"> <img src="./pacote-social-media/imagens/logo-facebook.jpg" alt="Facebook"></a>

</html>
